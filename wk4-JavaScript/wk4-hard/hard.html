<body>
    <div class="containter">
        <div class ="one">
            <button id = "bg-red" onclick="turn('bg-red')">Turn it red!</button>

        <div class ="two">
            <button id = "bg-white" onclick="turn('bg-white')">Turn it white!</button>

    <script>
     // Do Stuff Here
    //  window.updateTheBackground = 
     function turn(className) {
         var body = document.querySelector('html');
         while(body.classList.length > 0){
             body.classList.remove(body.classList.item(0));
            }
            body.classList.add(className);
        }
    </script>
    <script src="hard.js"></script>
</body>
